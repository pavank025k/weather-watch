<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <style>
    /* Base styling */
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the weather card */
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    /* Styling input and button */
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Weather output card styling */
    .weather-card {
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
    }

    .weather-card h2 {
      margin-top: 0;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <h1>üå§Ô∏è Weather Dashboard</h1>

    <!-- Input for city and button to trigger fetch -->
    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <!-- Weather result will be inserted here -->
    <div id="weatherResult" class="weather-card">
      <!-- Weather data will appear here -->
    </div>
  </div>

  <script>
    // ‚úÖ Replace with your OpenWeatherMap API key
    const API_KEY = '3ad2d1211a060faf30b4058aca717706';

    // üîç Function to fetch and display weather
    async function getWeather() {
      // Get user input from text box
      const city = document.getElementById('cityInput').value.trim();
      const resultDiv = document.getElementById('weatherResult');

      // If no city entered, show error
      if (!city) {
        resultDiv.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }

      try {
        // Fetch weather data from OpenWeatherMap API
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`
        );

        // If city not found or request failed
        if (!response.ok) {
          throw new Error('City not found');
        }

        // Parse JSON response
        const data = await response.json();

        // Extract required data
        const temperature = data.main.temp;
        const humidity = data.main.humidity;
        const description = data.weather[0].description;

        // Display weather data in resultDiv
        resultDiv.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>üå°Ô∏è Temperature:</strong> ${temperature}¬∞C</p>
          <p><strong>üíß Humidity:</strong> ${humidity}%</p>
          <p><strong>üå•Ô∏è Forecast:</strong> ${description}</p>
        `;
      } catch (error) {
        // Display error message
        resultDiv.innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
